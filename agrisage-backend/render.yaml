services:
  - type: web
    name: agrisage-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.12
      - key: ENVIRONMENT
        value: production
    disk:
      name: agrisage-data
      mountPath: /data
      sizeGB: 1